default_stages:
 - commit
 - merge-commit

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: trailing-whitespace
      - id: end-of-file-fixer
        stages:
          - commit
      - id: mixed-line-ending
        name: fix line ending
        stages:
          - commit
        args:
          - --fix=lf
      - id: mixed-line-ending
        name: check line ending
        stages:
          - merge-commit
        args:
          - --fix=no
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v3.2.0
    hooks:
      - id: add-trailing-comma
        stages:
          - commit
  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.0.4
    hooks:
      - id: autopep8
        stages:
          - commit
        args:
          - --diff
  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: fix import order
        stages:
          - commit
        args:
          - --line-length=120
          - --multi-line=9
          - --project=pjrpc
      - id: isort
        name: check import order
        stages:
          - merge-commit
        args:
          - --check-only
          - --line-length=120
          - --multi-line=9
          - --project=pjrpc
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        stages:
          - commit
        name: mypy
        pass_filenames: false
        args: ["--package", "pjrpc"]
        additional_dependencies:
          - aiohttp>=3.7
          - httpx>=0.23.0
          - pydantic>=2.0
          - types-requests>=2.0
          - aio-pika>=8.0
          - werkzeug>=2.0
          - pytest>=7.4.0
          - flask>=2.0.0
          - openapi-ui-bundles>=0.3.0
